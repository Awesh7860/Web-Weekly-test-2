<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <div style="border: 2px solid black;padding: 3px;width: fit-content;">
        <form action="submit">
            <label for="Name">Name : </label><input type="text" placeholder="Enter Your Name"><br><br>
            <label for="Batch">Batch : </label><input type="text" placeholder="Enter Your Batch"><br><br>
             <label for="Age">Age : </label><input type="number" placeholder="Enter Your Age"><br><br>
             <label for="Email">Email ; </label><input type="email" placeholder="Enter Your Email"><br><br>
             <label for="Date Of Birth">Date Of Birth : </label><input type="date"><br><br>
             <label for="Gender">Gender : </label>
             <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
             </select>
        </form>
    </div>
</body>

</html>
